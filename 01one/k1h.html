<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>K2hmyself</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="kh">
        <header>
            <i class="back"></i>
            <h2>优惠活动</h2>
        </header>
        <main>
            <div class="main-top">
                <h2>全场优惠</h2>
                <span>0/1</span>
            </div>
            <div class="main-bottom">
                <div class="im"></div>
                <p>添加优惠</p>
            </div>
            <div class="main-top">
                    <h2>优惠券</h2>
                    <span>0/3</span>
                </div>
                <div class="main-bottom">
                    <div class="im"></div>
                    <p>添加优惠</p>
                </div>
        </main>
        <footer>
            <h2>提示:</h2>
            <span>1、买家下单时只可选择其一(全场优惠或优惠券)</span>
            <span>2、优惠券设置后不可修改</span>
        </footer>
    </div>
</body>
</html>
